services:
  web:
    image: 192.168.99.101:5000/bgapp-web
    deploy:
      replicas: 3
    ports:
      - 8080:80
    volumes:
      - "/home/vagrant/bgapp/web:/var/www/html:ro"
    networks:
      - app-network

  db:
    image: 192.168.99.101:5000/bgapp-db
    networks:
      - app-network
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
    secrets:
      - db_root_password

secrets:
  db_root_password:
    external: true
networks:
  app-network:
